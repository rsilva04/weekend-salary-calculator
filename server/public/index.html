<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <div id="headerDiv">
        <h1>Salary Caculator</h1>
    </div>
    <form id="my-form" autocomplete = "off" onsubmit="completedForms(event)">
        <h3>Add Employee</h3>
        <input type="text" id="firstName" placeholder="First Name">
        <input type="text" id="lastName" placeholder="Last Name">
        <input type="text" id="idNumber" placeholder="ID">
        <input type="text" id="jobTitle" placeholder="Title">
        <input type="number" id="annualSalary" placeholder="Annual Salary">


        <input id="submitButton" type="submit" value="Submit">
    </form>

    <h3>Employees</h3>
    <table id="employees-information">
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th></th>
        </tr>
      </table>




    <script src="scripts/client.js"></script></script>
</body>
<footer></footer>
